<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Logo Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .logo-item {
            text-align: center;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
        }
        .logo-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .logo-item h3 {
            margin: 0 0 10px 0;
            color: #ddd;
        }
        .logo-item .status {
            font-size: 12px;
            color: #888;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>Company Logo Test</h1>
    <p>Testing if company logos are loading correctly from the public/companies folder.</p>
    
    <div class="logo-grid" id="logoGrid">
        <!-- Logos will be loaded here -->
    </div>

    <script>
        const companies = [
            { name: 'Google', path: '/companies/google.webp' },
            { name: 'Microsoft', path: '/companies/microsoft.webp' },
            { name: 'Amazon', path: '/companies/amazon.svg' },
            { name: 'Meta', path: '/companies/meta.svg' },
            { name: 'Netflix', path: '/companies/netflix.png' },
            { name: 'Uber', path: '/companies/uber.svg' },
            { name: 'Atlassian', path: '/companies/atlassian.svg' },
            { name: 'IBM', path: '/companies/ibm.svg' },
            { name: 'Apple', path: '/companies/apple.svg' },
            { name: 'Default', path: '/companies/default.svg' }
        ];

        function testLogo(company) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve({ success: true, company });
                img.onerror = () => resolve({ success: false, company });
                img.src = company.path;
            });
        }

        async function testAllLogos() {
            const grid = document.getElementById('logoGrid');
            
            for (const company of companies) {
                const result = await testLogo(company);
                
                const item = document.createElement('div');
                item.className = 'logo-item';
                
                const img = document.createElement('img');
                img.src = company.path;
                img.alt = company.name;
                
                const title = document.createElement('h3');
                title.textContent = company.name;
                
                const status = document.createElement('div');
                status.className = `status ${result.success ? 'success' : 'error'}`;
                status.textContent = result.success ? '✅ Loaded' : '❌ Failed to load';
                
                item.appendChild(img);
                item.appendChild(title);
                item.appendChild(status);
                
                grid.appendChild(item);
            }
        }

        // Test logos when page loads
        testAllLogos();
    </script>
</body>
</html>
